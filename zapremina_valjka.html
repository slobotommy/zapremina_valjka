<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racunanje zapremine valjka</title>
    <style>

    </style>
</head>
    <body>
        <script>
            var r = prompt("Unesite r:");
            var H = prompt("Unesite H:");
            const pi = 3.14;

            var v = parseInt(r) * parseInt(r) * parseInt(H) * pi;
            alert("Zapremina valjka iznosi: " + v);
        </script>
    </body>
</html>
